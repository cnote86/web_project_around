<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Around the US</title>
  <link rel="stylesheet" href="../styles/index.css" />
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <h1 class="header__logo">Around the US</h1>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__job">Explorer</p>
          <button class="profile__edit-button">Edit Profile</button>
        </div>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
  </div>
  <div class="popup" id="edit-popup">
  <div class="popup__container">
    <button class="popup__close-button" type="button">âœ–</button>
    <form class="popup__form">
      <h3 class="popup__title">Edit Profile</h3>
      <input type="text" class="popup__input" name="name" placeholder="Name" required />
      <input type="text" class="popup__input" name="job" placeholder="About Me" required />
      <button class="popup__save-button" type="submit">Save</button>
    </form>
  </div>
</div>
</body>
</html>
